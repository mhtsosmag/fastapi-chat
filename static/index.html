<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FastAPI Chat</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
    color: #333;
}

h2 { margin-bottom: 20px; color: #fff; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }

.container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 20px;
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.input-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.input-group label { font-weight: bold; align-self: center; }

.input-group input {
    flex: 1;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.input-group button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    background-color: #4facfe;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

.input-group button:hover { background-color: #00f2fe; transform: scale(1.05); }

#chat {
    border: 1px solid #ddd;
    border-radius: 8px;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    gap: 6px;
    scroll-behavior: smooth;
}

#chat p { padding: 6px 10px; border-radius: 8px; max-width: 80%; }

#chat p.system { background-color: #e0e0e0; color: #555; text-align: center; }
#chat p.self { background-color: #4facfe; color: white; align-self: flex-end; }
#chat p.other { background-color: #00f2fe; color: white; align-self: flex-start; }

#users {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    background: #f4f4f4;
}
#users p {
    padding: 4px 6px;
    border-radius: 4px;
    background-color: #4facfe;
    color: white;
    margin-bottom: 4px;
}

#message-area {
    display: flex;
    gap: 10px;
    align-items: center;
    position: relative;
}

#message { flex: 1; padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; }

#sendBtn, #emojiBtn, #photoBtn {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    background-color: #4facfe;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.emoji-panel {
    display: none;
    flex-wrap: wrap;
    gap: 5px;
    border: 1px solid #ccc;
    background: #fff;
    padding: 5px;
    border-radius: 6px;
    max-width: 200px;
    position: absolute;
    top: -120px;
    left: 0;
}

.emoji-panel span { cursor: pointer; font-size: 20px; }

#photos-history {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    background: #fafafa;
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    max-height: 150px;
    overflow-y: auto;
}

#photos-history img {
    max-width: 60px;
    max-height: 60px;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>
<h2>FastAPI Chat</h2>

<div class="container">
    <div class="input-group">
        <label>Room:</label>
        <input id="room" placeholder="1500">
        <label>Username:</label>
        <input id="username" placeholder="user1">
        <button id="connectBtn">Connect</button>
        <button id="logoutBtn" disabled>Log Out</button>
    </div>

    <div id="chat"></div>

    <div id="message-area">
        <button id="emojiBtn">ğŸ˜Š</button>
        <div id="emojiPanel" class="emoji-panel">
            ğŸ˜€ ğŸ˜ ğŸ˜‚ ğŸ¤£ ğŸ˜Š ğŸ˜ ğŸ˜ ğŸ˜˜ ğŸ˜œ ğŸ¤” ğŸ˜¢ ğŸ˜­ ğŸ˜¡ ğŸ‘ ğŸ‘ ğŸ‘ ğŸ™Œ ğŸ‰ â¤ï¸ ğŸ”¥ ğŸš€
        </div>

        <button id="photoBtn">ğŸ“·</button>
        <input type="file" id="photoInput" hidden accept="image/*">

        <input id="message" placeholder="Type message...">
        <button id="sendBtn">Send</button>
    </div>

    <h3>Photos History:</h3>
    <div id="photos-history"></div>

    <h3>Active Users:</h3>
    <div id="users"></div>
</div>

<script>
let chatWs = null;
let usersWs = null;

const chatDiv = document.getElementById("chat");
const usersDiv = document.getElementById("users");
const messageInput = document.getElementById("message");
const connectBtn = document.getElementById("connectBtn");
const logoutBtn = document.getElementById("logoutBtn");

const emojiBtn = document.getElementById("emojiBtn");
const emojiPanel = document.getElementById("emojiPanel");

const photoBtn = document.getElementById("photoBtn");
const photoInput = document.getElementById("photoInput");
const photosHistory = document.getElementById("photos-history");

function appendMessage(msg, type="system") {
    const p = document.createElement("p");
    p.textContent = msg;
    p.className = type;
    chatDiv.appendChild(p);
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

/* CONNECT */
connectBtn.onclick = () => {
    const room = document.getElementById("room").value || "room1";
    const username = document.getElementById("username").value || "user1";
    const proto = location.protocol === "https:" ? "wss" : "ws";

    chatWs = new WebSocket(`${proto}://${location.host}/ws/chat/${room}/${username}`);
    usersWs = new WebSocket(`${proto}://${location.host}/ws/users/${room}`);

    chatWs.onmessage = e => {
        const msg = e.data;
        if (msg.startsWith("[PHOTO]")) {
            const url = msg.replace("[PHOTO]", "");
            const img = document.createElement("img");
            img.src = url;
            img.onclick = () => window.open(url);
            photosHistory.appendChild(img);
        } else if (msg.startsWith(username + ":")) {
            appendMessage(msg, "self");
        } else if (msg.includes("joined") || msg.includes("left")) {
            appendMessage(msg, "system");
        } else {
            appendMessage(msg, "other");
        }
    };

    usersWs.onmessage = e => {
        const users = JSON.parse(e.data);
        usersDiv.innerHTML = users.map(u => `<p>${u}</p>`).join("");
    };

    appendMessage(`ğŸ”µ You joined as ${username}`, "system");
    connectBtn.disabled = true;
    logoutBtn.disabled = false;
};

/* LOGOUT */
logoutBtn.onclick = () => {
    if (chatWs) chatWs.close();
    if (usersWs) usersWs.close();
    appendMessage("ğŸ”´ You left the room. Reloading...", "system");
    setTimeout(() => location.reload(), 3000);
};

/* SEND */
sendBtn.onclick = () => {
    if (chatWs && messageInput.value.trim()) {
        chatWs.send(messageInput.value);
        messageInput.value = "";
    }
};

/* EMOJI */
emojiPanel.innerHTML = emojiPanel.textContent.split(" ").map(e => `<span>${e}</span>`).join("");
emojiBtn.onclick = () => emojiPanel.style.display = emojiPanel.style.display === "flex" ? "none" : "flex";
emojiPanel.onclick = e => {
    if (e.target.tagName === "SPAN") messageInput.value += e.target.textContent;
};

/* PHOTO */
photoBtn.onclick = () => photoInput.click();
photoInput.onchange = () => {
    const file = photoInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => chatWs.send("[PHOTO]" + reader.result);
    reader.readAsDataURL(file);
};
</script>
</body>
</html>
